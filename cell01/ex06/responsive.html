<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="responsive.css">
    </head>
    <style>
        table {
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            width: 100%; height: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            border-style: double;
        }
    </style>
    <body>
        <table>
            <td style="background-color: #41DF33; border-width: 4px; font-size: 8vw;">Green one</td>
            <td style="background-color: #E845C2; border-width: 4px; font-size: 8vw;">Pink one</td>
        </table>
    </body>
</html>
